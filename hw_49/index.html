<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home work49</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
    <header>
        <h1 class="text-center">
            Questions
        </h1>
    </header>
    <main>
        <div class="container">
          <div class="row">
              <div class="col-12">
    <form data-questionary-form>
        <div class="mb-3">
            <label for="question-name" class="form-label">Question title</label>
            <input type="text" class="form-control" id="question-name" name="question" required>
        </div>
        <hr>

        <div class="generated-fields-wrapper">
        <div class="mb-3 generated-fields" data-generated-fields>

        </div>
        <div class="form-buttons">
            <button type="button" class="btn btn-success" data-create-answer >Add answer</button>
        </div>
        </div>

        <hr>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
              </div>
          </div>
        </div>
    </main>


    <div data-questionary-modal class="modal fade" id="questionary" tabindex="-1" aria-labelledby="questionaryLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="questionaryLabel">Questions</h1>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
